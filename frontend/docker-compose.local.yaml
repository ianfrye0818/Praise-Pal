version: '3.9'
services:
  frontend:
    container_name: praisepal-frontend-local
    image: biggiefrye45/praisepal-frontend:local
    env_file:
      - .env
    networks:
      - praisepal_staging
    ports:
      - 8014:80
    resources:
      limits:
        cpus: '0.5'
        memory: 512M
    restart: unless-stopped

networks:
  praisepal_staging:
    external: true
